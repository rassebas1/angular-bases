<div class="d-flex container-sm flex-column justify-content-center align-items-center">
  <h1>{{ counter }}</h1>
  <div>
    <button (click)="increaseBy()" class="button btn">+1</button>
    <button (click)="resetCounter()"  class="button btn">Reset</button>
    <button (click)="decreaseBy()"  class="button btn">-1</button>
  </div>
</div>
