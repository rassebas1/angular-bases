<h3>Listado de Heroes</h3>
<div *ngIf="deletedHero; else notDeleted">
  <h3>
    Héroe borrado
    <small class="text-danger">
      {{deletedHero}}
    </small>
  </h3>
</div>
<ng-template #notDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>
<button (click)="removeLastHero()" class="btn btn-outline-danger">Borrar ultimo Héroe</button>
<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroList" class="list-group-item">
    {{hero}}
  </li>
</ul>
