<div class="col">
  <h4>Listado</h4>
  <ul class="list-group">
    <li
      *ngFor="
        let character of charactarData;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even
      "
      class="list-group-item d-flex justify-content-between"
      [ngClass]="{
        'list-group-item-success': isFirst,
        'list-group-item-primary': isEven,
        'list-group-item-dark': isLast
      }"
    >
      <div>
        <span class="text-primary">{{ i + 1 }}.</span>
        <span class="text-secondary">{{ character.name }} </span>
        <strong>Power:</strong>
        <span>{{ character.power }}</span>
      </div>
      <button (click)="DeleteCharacter(character.uuid)" class="btn btn-danger">
        X
      </button>
    </li>
  </ul>
</div>
